---
permalink: /consulting/
layout: service
---

<div class="serv-container height-fixed height-100 shorted width-fixed">
    <div class="main-icon-container">
        <img class="serv-icon" src="/img/consulting/consulting_white_icon.png" alt="consulting icon">
    </div>
    <h1 class="serv-h1 h1">{{ site.data.consulting.name }}</h1>
    <div class="serv-list container-fluid">
        {% for row in site.data.consulting.text %}
        <div class="row serv-row">
            <div class="count col-xs-1 col-sm-1 col-md-1 col-lg-1">{{ forloop.index }}</div>
            <div class="description-text col-xs-10 col-sm-10 col-md-10 col-lg-10">{{ row }}</div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="fresh-main serv-tech">
    <div class="fresh-sub-block shorted width-fixed">
        <div class="row serv-teches">
            <p class="serv-p">{{ site.data.consulting.bottext }}</p>
        </div>
        <div class="serv-button-zone">
            <a class="hire-btn serv-request-btn hire" href="">
                <div class="color-fill"></div>
                <span>Make a request</span>
            </a>
        </div>
    </div>
</div>
