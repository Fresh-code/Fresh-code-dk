---
permalink: /maintenance/
layout: service
---

<section class="serv-container height-fixed height-100 shorted width-fixed">
	<div class="main-icon-container">
		<img class="serv-icon" src="{{ site.baseurl }}/img/maintenance/maintenance_white_icon.png" alt="maintenance icon">
	</div>
	<h1 class="serv-h1 h1">{{ site.data.services.maintenance.name }}</h1>
	<div class="serv-list container-fluid">
		{% for row in site.data.services.maintenance.text %}
			<div class="row serv-row">
				<div class="count col-xs-1 col-sm-1 col-md-1 col-lg-1">{{ forloop.index }}</div>
				<div class="description-text col-xs-10 col-sm-10 col-md-10 col-lg-10">{{ row }}</div>
			</div>
		{% endfor %}
	</div>
</section>
<section class="fresh-main serv-tech">
	<div class="fresh-sub-block shorted width-fixed">
		<div class="row serv-teches">
			<p class="serv-p">{{ site.data.services.maintenance.bottext }}</p>
		</div>
		<div class="serv-button-zone">
			<a id="hire" class="hire-btn serv-request-btn" href="">
				<div class="color-fill"></div>
				<span>Make a request</span>
			</a>
		</div>
	</div>
</section><!--Services-->
