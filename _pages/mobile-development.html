---
permalink: /mobile-development/
layout: service
---
<div class="serv-container height-fixed height-100 shorted width-fixed">
    <div class="main-icon-container">
        <img class="serv-icon" src="/img/mobile_dev/mobile_white_icon.svg" alt="wev-dev icon">
    </div>
    <h1 class="serv-h1 h1">{{ site.data.mobile-development.name }}</h1>
    <div class="serv-list container-fluid">
        {% for row in site.data.mobile-development.text %}
        <div class="row serv-row">
            <div class="count col-xs-1 col-sm-1 col-md-1 col-lg-1">{{ forloop.index }}</div>
            <div class="description-text col-xs-10 col-sm-10 col-md-10 col-lg-10">{{ row }}</div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="fresh-main serv-tech desktop">
    <div class="fresh-sub-block shorted width-fixed">
        <h2>TECHNOLOGY</h2>
        <div class="row serv-teches tech">
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive tapjoy mr-a" src="/img/mobile_dev/tapjoy_icon.svg" alt="tapjoy">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive android ml-a" src="/img/mobile_dev/android_icon.svg" alt="android">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive flurry mr-a" src="/img/mobile_dev/flurry_icon.svg" alt="flurry">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive ios ml-a" src="/img/mobile_dev/ios_icon.svg" alt="ios">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive axure mr-a" src="/img/mobile_dev/axure_icon.svg" alt="axure">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive tokbox ml-a" src="/img/mobile_dev/tokbox_icon.svg" alt="tokbox">
            </div>
            <div class="col-lg-offset-2 col-sm-offset-2 col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive twilio mr-a" src="/img/mobile_dev/twilio_icon.svg" alt="twilio">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive map ml-a" src="/img/mobile_dev/map_icon.svg" alt="map">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive lib mr-a" src="/img/mobile_dev/lib_icon.svg" alt="lib">
            </div>
            <div class="col-xs-6 col-md-2 col-lg2">
                <img class="img-responsive coconut ml-a" src="/img/mobile_dev/coconut_icon.svg" alt="coconut">
            </div>
        </div>
        <div class="serv-button-zone">
            <a class="hire-btn serv-request-btn hire" href="">
                <div class="color-fill"></div>
                <span>Make a request</span>
            </a>
        </div>
    </div>
</div>
