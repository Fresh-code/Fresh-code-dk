---
permalink: /dedicated-team/
layout: service
---

<section class="serv-container height-fixed height-100 shorted width-fixed">
	<div class="main-icon-container">
		<img class="serv-icon" src="/img/dedicated_team/dedicatedteam_white_icon.svg" alt="dedicatedteam icon">
	</div>
	<h1 class="serv-h1 h1">{{ site.data.dedicated.name }}</h1>
	<div class="serv-list container-fluid">
		{% for row in site.data.dedicated.text %}
		<div class="row serv-row">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 s-ico a-center">
				<i><img src="/img/galca.png"></i>
			</div>
			<div class="description-text dedicated col-xs-11 col-sm-11 col-md-11 col-lg-11">{{ row }}</div>
		</div>
		{% endfor %}
	</div>
</section>
<section class="fresh-main serv-tech">
	<div class="fresh-sub-block shorted width-fixed">
		<div class="row serv-teches">
			<p class="serv-p">{{ site.data.dedicated.bottext }}</p>
		</div>
		<div id="hire" class="serv-button-zone">
			<a class="hire-btn serv-request-btn" href="">
				<div class="color-fill"></div>
				<span>Make a request</span>
			</a>
		</div>
	</div>
</section><!--Services-->
